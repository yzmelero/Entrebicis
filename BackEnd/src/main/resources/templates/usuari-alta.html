<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuari</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="usuari-alta-container">
        <h1>Crear Usuari</h1>

        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <form action="#" th:action="@{/usuaris/crear}" th:object="${usuari}" method="post" class="user-form" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nom">Nom (*):</label>
                    <input type="text" id="nom" th:field="*{nom}" required>
                </div>
            
                <div class="form-group">
                    <label for="cognoms">Cognoms (*):</label>
                    <input type="text" id="cognoms" th:field="*{cognoms}">
                </div>
            
                <div class="form-group">
                    <label for="email">Correu Electrònic (*):</label>
                    <input type="email" id="email" th:field="*{email}">
                </div>
            
                <div class="form-group">
                    <label for="dataNaixement">Data Naixement (*):</label>
                    <input type="date" id="dataNaixement" th:field="*{dataNaixement}">
                </div>
            
                <div class="form-group">
                    <label for="contrasenya">Contrasenya (*):</label>
                    <input type="password" id="contrasenya" name="contrasenya" th:field="*{contrasenya}">
                </div>
            
                <div class="form-group">
                    <label for="poblacio">Població:</label>
                    <input type="text" id="poblacio" th:field="*{poblacio}">
                </div>

                <div class="form-group">
                    <label for="confirmarContrasenya">Confirmar Contrasenya (*):</label>
                    <input type="password" id="confirmarContrasenya" name="confirmarContrasenya">
                </div>
            
                <div class="form-group">
                    <label for="telefon">Telèfon (*):</label>
                    <input type="text" id="telefon" th:field="*{telefon}">
                </div>
            
                <div class="form-group">
                    <label for="observacions">Observacions:</label>
                    <input id="observacions" th:field="*{observacions}"></input>
                </div>
            
                <div class="form-group">
                    <label for="rol">Rol (*):</label>
                    <select id="rol" th:field="*{rol}">
                        <option value="CICLISTA">Ciclista</option>
                        <option value="ADMIN">Administrador</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label>Foto Perfil:</label>
                    <input type="file" id="fotoFile" name="fotoFile" accept="image/*">
                </div>
            </div>
                <div class="form-actions">
                    <button class="button" type="submit">Confirmar</button>
                </div>
        </form>
    </div>

</body>

</html>
