<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llista Recompenses</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <h1 class="title">Llista Recompenses</h1>
    <a href="/recompenses/crear" class="button">+ Crear Recompensa</a>

    <div class="reward-container">
        <div class="reward-card" th:each="recompensa : ${recompenses}">
            
            <h2 th:text="${recompensa.nom}" class="reward-title">Nom Recompensa</h2>

            <p class="reward-place">
                <span th:text="${recompensa.nomComerç}">Nom Comerç</span><br>
                <span th:text="${recompensa.adreçaComerç}">Adreça Comerç</span>
            </p>

            <div class="reward-image">
                <img th:if="${imatgesBase64[recompensa.id] != null}"
                     th:src="'data:image/jpeg;base64,' + ${imatgesBase64[recompensa.id]}" 
                     alt="Imatge Recompensa">
            </div>

            <div class="reward-estat-punts">
                <span class="reward-estat" th:text="${recompensa.estat}">Estat</span>
                <span class="reward-punts">
                    <span th:text="${recompensa.punts}">0</span>
                    <img src="/img/coin-icon.png" alt="Punts">
                </span>
            </div>

            <p class="reward-user" th:if="${recompensa.estat != 'DISPONIBLE'}">
                Per: <span th:text="${recompensa.usuari?.email}">usuari@example.com</span>
            </p>

            <a th:href="@{/recompenses/detall/{id}(id=${recompensa.id})}" class="button">
                Veure Detalls
            </a>

        </div>
    </div>
</body>

</html>
